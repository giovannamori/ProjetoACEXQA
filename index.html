<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Beneficente</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Meu comentario de teste-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffd1dc, #ffb6c1, #ffc0cb);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: rgba(255, 182, 193, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .category {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            width: 100px;
        }
        .category:hover {
            background: #ffb6c1;
            color: white;
        }
        .category i {
            font-size: 30px;
            color: #ff69b4;
        }
        .category p {
            margin: 5px 0 0;
            font-weight: bold;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #ff69b4;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: #ffb6c1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffb6c1;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bazar Beneficente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">In√≠cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Bazar Beneficente </h2>

        <form id="itemForm">
            <input type="number" id="itemValor" placeholder="üí∞ Valor (R$)" required>
            <input type="date" id="itemData" >
            <input type="text" id="itemComprador" placeholder="üë§ Nome do Comprador (Opcional)">
            <button type="submit"><i class="fas fa-plus-circle"></i> Adicionar</button>
        </form>
        
        <script>
            const data = new Date();
            const ano = data.getFullYear();
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const dia = String(data.getDate()).padStart(2, '0');
            const dataFormatada = `${ano}-${mes}-${dia}`;
            document.getElementById('itemData').value = dataFormatada;
        </script>
    </div>
</body>
</html>
