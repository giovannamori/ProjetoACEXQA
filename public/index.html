<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #F6EAEE; }
        .login-container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { 
            width: 100%; 
            padding: 3px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 16px;
        }
        button { 
            background-color: #F5AAC8; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        button:hover { background-color: #F2C2CF; }
        #message { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu치rio:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = 'Login bem-sucedido! Redirecionando...';
                    messageDiv.style.color = 'green';
                    
                    // Redirecionar para a p치gina de vendas ap칩s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/inicio.html';
                    }, 1000);
                    
                } else {
                    messageDiv.textContent = data.message || 'Credenciais inv치lidas';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao conectar ao servidor: ' + error.message;
                messageDiv.style.color = 'red';
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
