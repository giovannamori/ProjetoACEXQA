    <!-- Configurações da caixa de venda -->
    <br>
    <div class="container-alt">
        <center><h3>Registro de Vendas</h3></center>
        <form id="itemForm">
                <label for="itemValor">Valor:</label>
                <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" id="itemValor" placeholder="100,00">
                </div>
                
                <label for="itemQuantidade">Quantidade de itens:</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="itemQuantidade" 
                    name="itemQuantidade" 
                    min="1" 
                    placeholder="Digite a quantidade">

                <br>
                <label for="formaPagamento"> Forma de pagamento: </label>
                <select class="form-control" id="formaPagamento">
                    <option placeholder> Selecione uma opção </option>
                    <option value="pix"> Pix </option>
                    <option value="crédito"> Cartão de crédito </option>
                    <option value="débito"> Cartão de débito </option>
                    <option value="dinheiro"> Dinheiro </option>
                </select>
                <br>
                <label> Data: </label>
                    <input class="form-control" type="date" id="itemData">
                <br> 
                <label> Nome do comprador: (Opcional)</label>
                    <input class="form-control" type="text" id="itemComprador" placeholder="Carlos Silva">
                <br> 
                <label for="telefone"> Número de telefone: (Opcional)</label>
                    <input class="form-control" type="text" id="itemTelefone" placeholder="1198888-9999">
                <br> 
                <label> Email: (Opcional) </label>
                    <input class="form-control" type="text" id="itemEmail" placeholder="admin@examplo.com">
                <br><br>
                    <center> <button type="submit" class="btn-adicionar" > Adicionar</button> </center>
        </form>
    </div>
    <div id="statusMessage" class="status-message"></div>
    <div class="error-details"></div>
