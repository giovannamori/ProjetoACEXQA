<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotações</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/CSS/anotacoes.css">
  <link rel="shortcut icon" href="/public/docs/imagens/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <img src="/public/docs/imagens/logo.png" alt="logo" width="75" style="margin-right: 10px;">
      <a class="navbar-brand" href="/public/docs/inicio.html">Bazar São Jerônimo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorio.html">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="anotacoes.html">Anotações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="promocoes.html">Promoções</a>
          </li>
        </ul>
        <button class="btn btn-sair ms-2" onclick="sair()">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <div class="header-section">
      <h1><i class="fas fa-sticky-note"></i> Anotações do Bazar</h1>
    </div>

    <!-- Search and Filters Section -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="search" class="search-input" placeholder="Buscar por palavra-chave..." onkeyup="if(event.key === 'Enter') searchNotes()">
        <button class="btn-primary-custom" onclick="searchNotes()">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all" onclick="changeFilter('all')">
          <i class="fas fa-list"></i> Todas
        </button>
        <button class="filter-btn" data-filter="notes" onclick="changeFilter('notes')">
          <i class="fas fa-sticky-note"></i> Anotações
        </button>
        <button class="filter-btn" data-filter="tasks" onclick="changeFilter('tasks')">
          <i class="fas fa-tasks"></i> Tarefas
        </button>
        <button class="filter-btn" data-filter="important" onclick="changeFilter('important')">
          <i class="fas fa-star"></i> Importantes
        </button>
      </div>
    </div>

    <div class="content-container">
      <!-- Notes and Tasks Section -->
      <div class="notes-section">
        <div class="notes-header">
          <h2>Minhas Anotações</h2>
          <div class="action-buttons">
            <button class="btn-primary-custom" onclick="addNote()">
              <i class="fas fa-plus"></i> Nova Anotação
            </button>
            <button class="btn-primary-custom" onclick="showNewTask()">
              <i class="fas fa-tasks"></i> Nova Tarefa
            </button>
          </div>
        </div>

        <div id="notes" class="note-container"></div>
        <div id="tasks"></div>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
          <i class="fas fa-sticky-note"></i>
          <h3>Nenhuma anotação encontrada</h3>
          <p>Comece criando uma nova anotação ou tarefa</p>
        </div>
      </div>

      <!-- Calendar Section -->
      <div class="calendar-section">
        <div class="calendar-header">
          <h2><i class="fas fa-calendar-alt"></i> Calendário</h2>
        </div>
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Note Modal -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Nova Anotação</h2>
      <div class="form-group">
        <label for="noteTitle">Título</label>
        <input type="text" id="noteTitle" class="form-control" placeholder="Digite o título">
      </div>
      <div class="form-group">
        <label for="noteContent">Conteúdo</label>
        <textarea id="noteContent" class="form-control" placeholder="Digite o conteúdo"></textarea>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="noteImportant">
        <label for="noteImportant">Marcar como importante</label>
      </div>
      <button class="btn-primary-custom" onclick="saveNote()">
        <i class="fas fa-save"></i> Salvar
      </button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Bootstrap Bundle (com JS e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Full Calendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script src="/public/JS/anotacoes.js"></script>
</body>
</html>
