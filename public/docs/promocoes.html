    <h1>Promoções</h1>

    <!-- Container para as promoções já criadas -->
    <div id="listaPromocoes">
      <!-- As novas promoções serão inseridas aqui acima do formulário -->
    </div>

    <!-- Área para inserir a nova promoção -->
    <div id="inputArea" class="search-bar">
      <br>
      <input type="text" id="promoInput" placeholder="Digite a promoção" />
      <button id="novaPromocoao">➕ Nova Promoção</button>
    </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script> <!--não tirar esse script daqui-->

  <script>
    // Script para inserir nova promoção
    // Observe que o ID do botão agora é "novaPromocoao"
    document.getElementById("novaPromocoao").addEventListener("click", function() {
      // Obtém o valor digitado no campo de input
      let inputText = document.getElementById("promoInput").value;

      // Verifica se o campo não está vazio
      if (inputText.trim() === "") {
        alert("Por favor, preencha a promoção!");
        return;
      }

      // Cria um novo elemento para a promoção com o conteúdo digitado
      let novaPromo = document.createElement("div");
      novaPromo.classList.add("promocao");
      novaPromo.textContent = inputText;

      // Insere a nova promoção acima da área de input
      let listaPromocoes = document.getElementById("listaPromocoes");
      listaPromocoes.prepend(novaPromo);

      // Limpa o campo de input para nova inserção
      document.getElementById("promoInput").value = "";
    });
  </script>
