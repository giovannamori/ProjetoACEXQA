<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/CSS/promocoes.css">
    <link rel="shortcut icon" href="/public/docs/imagens/logo.png" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <img src="/public/docs/imagens/logo.png" alt="logo">
        <div class="container-fluid">
            <a class="navbar-brand navbar-color" href="/public/docs/inicio.html">Bazar São Jerônimo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorio.html">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anotacoes.html">Anotações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="promocoes.html">Promoções</a>
                    </li>
                </ul>
            <button class="btn btn-sair ms-2" onclick="sair()">
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
            </div>
        </div>     
    </nav>
    <br> 
    <div class="container-alt">
        <center> <h3> Promoções </h3></center>
        <form id="promoForm">
            <div class="form-group">
                <label>Data da Promoção: </label> 
                <input class="form-control" type="date" id="promoDate" required>
            </div>
            
            <div class="form-group">
                <label>Desconto (%): </label>
                <input class="form-control" type="number" id="promoDiscount" min="1" max="100" required>
            </div>
            
            <div class="categorias-section">
                <div class="categorias-header" id="toggleCategorias">
                    <h5>Categorias</h5>
                    <i class="fas fa-chevron-down" id="toggleIcon"></i>
                </div>
                <div class="categorias-content" id="categoriasContent">
                    <div id="categoriasContainer"></div>
                    
                    <button type="button" id="btnAddCategoria" class="btn-small">Adicionar categoria</button>
                    
                    <!-- Campo para criar nova categoria -->
                    <div id="novaCategoriaDiv" style="display:none; margin-top:10px;">
                        <div class="nova-categoria-row">
                            <input type="text" id="novaCategoriaInput" placeholder="Digite nova categoria">
                            <div class="btn-group">
                                <button type="button" id="salvarCategoria" class="btn-small">Salvar</button>
                                <button type="button" id="fecharCategoria" class="btn-close">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Enviando promoções...</p>
            </div>

            <button type="submit" id="btnEnviarPromocao" class="btn-primary">Enviar promoção</button>
        </form>
    </div>

    <!-- Firebase App (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <!-- Bootstrap Bundle (com JS e Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/public/JS/promocoes.js"></script>

</body>
</html>
